<html>
    <h1 id="welcome"></h1>
    <script>
        fetch('/username', {
            method: 'GET',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(response => {document.getElementById("welcome").textContent='Welcome ' + response.data})
    </script>
</html>

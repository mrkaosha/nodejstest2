<html>
    <body>
        <form onsubmit="return checkAnswer(event)">Name: 
            <input type="text" id="answer" name="name" />
            <input type="submit" value="Submit" />
        </form>
    </body>
    <script>
        function checkAnswer(e) {
            e.preventDefault()
            fetch('localhost', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    "id": "username",
                    "data": document.getElementById("answer").value 
                })
            })
            .then(response => response.json())
            .then(response => {console.log(JSON.stringify(response)); window.location.href=response.id})
            return(false)
        }
    </script>
</html>
